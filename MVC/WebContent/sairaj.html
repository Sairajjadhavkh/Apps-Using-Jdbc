<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<h3 style="text-align:center">Registration Form</h3>
	<form action="register" method="post">
	<table align="center">
		<tr>
			<td><input type="text" name="Student_Id" placeholder="Enter Id"></td>
		</tr>
		<tr>
			<td><input type="text" name="Student_Name" placeholder="Enter Name"></td>
		</tr>
		<tr>
			<td><input type="text" name="Student_Email" placeholder="Enter Email"></td>
		</tr>
		<tr>
			<td><input type="text" name="Student_Course" placeholder="Enter Course"></td>
		</tr>
		<tr>
			<td><input type="text" name="Student_Fees" placeholder="Enter Fees"></td>
		</tr>
		<tr>
			<td><input type="submit" value="SUBMIT"></td>
		</tr>
	</table>
		
	</form>
</body>
</html>
